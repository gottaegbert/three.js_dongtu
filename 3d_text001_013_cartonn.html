		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { OutlineEffect } from './jsm/effects/OutlineEffect.js';

			import { SVGLoader } from './jsm/loaders/SVGLoader.js';

			let container, stats;

			let camera, scene, renderer, effect;
			let particleLight;

			// const loader = new THREE.FontLoader();
			// loader.load( 'fonts/gentilis_regular.typeface.json', function ( font ) {

			// 	init( font );
			// 	animate();

			// } );
				init(  );
				animate();

			function init( ) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2500 );
				camera.position.set( 0.0, 400, 400 * 3.5 );

				//

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x444488 );

				// Materials

				const cubeWidth = 400;
				const numberOfSphersPerSide = 5;
				const sphereRadius = ( cubeWidth / numberOfSphersPerSide ) * 0.8 * 0.5;
				const stepSize = 1.0 / numberOfSphersPerSide;

				//const geometry = new THREE.SphereGeometry( sphereRadius, 32, 16 );

				for ( let alpha = 0, alphaIndex = 0; alpha <= 1.0; alpha += stepSize, alphaIndex ++ ) {

					const colors = new Uint8Array( alphaIndex + 2 );

					for ( let c = 0; c <= colors.length; c ++ ) {

						colors[ c ] = ( c / colors.length ) * 256;

					}

					const gradientMap = new THREE.DataTexture( colors, colors.length, 1, THREE.LuminanceFormat );
					gradientMap.minFilter = THREE.NearestFilter;
					gradientMap.magFilter = THREE.NearestFilter;
					gradientMap.generateMipmaps = false;

					for ( let beta = 0; beta <= 1.0; beta += stepSize ) {

						for ( let gamma = 0; gamma <= 1.0; gamma += stepSize ) {

							// basic monochromatic energy preservation
							const diffuseColor = new THREE.Color().setHSL( alpha, 0.5, gamma * 0.5 + 0.1 ).multiplyScalar( 1 - beta * 0.2 );

							const material = new THREE.MeshToonMaterial( {
								color: diffuseColor,
								gradientMap: gradientMap
							} );

									//#region svg extrude
							const svgMarkup = document.querySelector("svg").outerHTML;

							// SVG Loader is not a part of the main three.js bundle
							// We need to load it separately, it is included in this pen's Settings > JavaScript
							// https://threejs.org/docs/#examples/en/loaders/SVGLoader
							const loader = new SVGLoader();
							const svgData = loader.parse(svgMarkup);
									
							// Group we'll use for all SVG paths
							const svgGroup = new THREE.Group();
							// When importing SVGs paths are inverted on Y axis
							// it happens in the process of mapping from 2d to 3d coordinate system
							svgGroup.scale.y *= -1;
							//const extrudeSettings = { amount: 1, bevelEnabled: false, bevelSegments: 20, steps: 10, bevelSize: 10, bevelThickness: 10 };
					
							svgData.paths.forEach((path, i) => {
								const shapes = path.toShapes(true);
							
								// Each path has array of shapes
								shapes.forEach((shape, j) => {
									// Finally we can take each shape and extrude it
									const geometry = new THREE.ExtrudeGeometry(shape, {
										depth: 10,
										bevelEnabled: false,
										// bevelEnabled: false,
									});
								
									// Create a mesh and add it to the group
									const mesh = new THREE.Mesh(geometry, material);
								
									svgGroup.add(mesh);
								});
							});
						
							// Meshes we got are all relative to themselves
							// meaning they have position set to (0, 0, 0)
							// which makes centering them in the group easy
						
							// Get group's size
							const box = new THREE.Box3().setFromObject(svgGroup);
							const size = new THREE.Vector3();
							box.getSize(size);
						
							const yOffset = size.y / -2;
							const xOffset = size.x / -2;
						
							// Offset all of group's elements, to center them
							svgGroup.children.forEach((item) => {
								item.position.x = xOffset;
								item.position.y = yOffset;
							});
						
							// Finally we add svg group to the scene
							scene.add(svgGroup);
							//#endregion


							//const mesh = new THREE.Mesh( geometry, material );

							// mesh.position.x = alpha * 400 - 200;
							// mesh.position.y = beta * 400 - 200;
							// mesh.position.z = gamma * 400 - 200;

							//scene.add( mesh );

						 }

					}

				}

				// function addLabel( name, location ) {

				// 	const textGeo = new THREE.TextGeometry( name, {

				// 		font: font,

				// 		size: 20,
				// 		height: 1,
				// 		curveSegments: 1

				// 	} );

				// 	const textMaterial = new THREE.MeshBasicMaterial();
				// 	const textMesh = new THREE.Mesh( textGeo, textMaterial );
				// 	textMesh.position.copy( location );
				// 	scene.add( textMesh );

				// }

				// addLabel( "-gradientMap", new THREE.Vector3( - 350, 0, 0 ) );
				// addLabel( "+gradientMap", new THREE.Vector3( 350, 0, 0 ) );

				// addLabel( "-diffuse", new THREE.Vector3( 0, 0, - 300 ) );
				// addLabel( "+diffuse", new THREE.Vector3( 0, 0, 300 ) );

				particleLight = new THREE.Mesh(
					new THREE.SphereGeometry( 4, 16, 8 ),
					new THREE.MeshBasicMaterial( { color: 0xffff00 } )
				);
				scene.add( particleLight );

				// Lights

				scene.add( new THREE.AmbientLight( 0x888888 ) );

				const pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
				particleLight.add( pointLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.outputEncoding = THREE.sRGBEncoding;

				effect = new OutlineEffect( renderer );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 200;
				controls.maxDistance = 2000;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				const timer = Date.now() * 0.00005;

				particleLight.position.x = Math.sin( timer * 7 ) * 50;
				particleLight.position.y = Math.cos( timer * 5 ) * 40;
				particleLight.position.z = Math.cos( timer * 3 ) * 30;

				effect.render( scene, camera );

			}

		</script>
